<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>parts list</title>
    </head>

    {% extends "base.html" %}
    {% load static %}
    {% block page_content %}

    <h1>This is detectorovers last 10 recorded parts</h1>

     <!-- a spacer -->
     <div class="mx-auto"  style="height: 50px;">
    </div>

    <div>
        <h2>table</h2>
    </div>

    <!-- bootstrap table section -->
    <table class="table">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">name</th>
            <th scope="col">supplier</th>
        </tr>
        </thead>
        <tbody>
        {% for part in parts %}
        <tr>
            <td>{{ part.id }}</td>
            <td>{{ part.name }}</td>
            <td>{{ part.supplier }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

    {% endblock %}
</html>
